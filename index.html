<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment-01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <h3 class="inter-normal">LOGO</h3>
            <div class="nav-button">
                <button>Sign Up</button>
            </div>
        </nav>
        <div class="banner">
            <h6 class="banner-heading raleway-normal">Cool Dark UI Template for <br>Webflow Agencies!</h6>
            <div class="banner-button">
                <button>Stay Focused</button>

            </div>

        </div>

    </header>

    <main>
        <div class="action-section">
            <div class="div-left">
                <h2 class="action-heading raleway-normal">See It in Action</h2>
                <p class="action-subtitle raleway-normal ">Explore the live preview and imagine your brand in this bold
                    new look.</p>
                <button class="action-button">Launch Live Preview</button>
            </div>
            <div class="action-image">
                <img src="Assets/wc-mini.png" alt="" style="width: 100%; border-radius: 48px;">
            </div>
        </div>


        <div class="user-section raleway-normal">
            <h2 style="text-align: center;"> Joined Thousands of Productive Users</h2>
            <div class="bottom inter-normal">
                <div class="active-users">
                    <h1>50K</h1>
                    <p>Active Users</p>
                </div>

                <div class="Focus Sessions">
                    <h1>2M+</h1>
                    <p>Focus Sessions</p>
                </div>
                <div class="active-users">
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </div>

    </main>


    <footer>


    </footer>
</body>

</html>
